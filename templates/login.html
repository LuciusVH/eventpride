{% extends "base.html" %}

{% block content %}
    <h5>Use the form to login into your account</h5>
    <div class="row">
        <div class="col s12 l4 offset-l4">
            <div class="card">
                <div class="card-action pink lighten-2 white-text">
                    <h4>Login</h4>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div><br>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div><br>

                    <div class="form-field">
                        <button class="btn-large pink lighten-2 waves-effect waves-dark" style="width: 100%;">Login</button>                       
                    </div><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
