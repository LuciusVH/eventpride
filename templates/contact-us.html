{% extends "base.html" %} {% block content %}
<div class="container">

  <img src="static/images/love-is-love.jpg" alt="A pride celebration" class="static-hero">

  <h2 class="center">CONTACT US</h2>

  <section>
    <div class="contact-text center">
      <p>
        <strong>Email:</strong
        ><a href="mailto:info@eventpride.com" target="_blank">
          info@eventpride.com</a
        >
      </p>
      <p><strong>Phone:</strong> 1800 555 23 23</p>
      <p>
        The best way to contact us is by email or simply use the enquiry form
        below.
      </p>
      <p>We are located at Pheonix Park Dublin 8, Ireland, Dublin</p>
    </div>
  </section>

  <div class="row">
    <div class="col s12 l4 offset-l4">
      <form id="contactform" class="card">
        <div class="card-action pink lighten-2 white-text">
          <h4>Contact Us</h4>
        </div>
        <div class="card-content">
          <div class="input-field">
            <input id="first_name" type="text" class="validate" required="" aria-required="true" />
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field">
            <input id="last_name" type="text" class="validate" required="" aria-required="true" />
            <label for="last_name">Last Name</label>
          </div>

          <div class="input-field">
            <input id="email" type="email" class="validate" required="" aria-required="true" />
            <label for="email">Email</label>
          </div>

          <div class="input-field">
            <textarea
              placeholder="Write your message:"
              id="msg_send"
              name="msg_send"
              class="materialize-textarea"
              required="" aria-required="true"
            ></textarea>
            <label for="password">Message</label>
          </div>

          <div class="input-field">
            <button class="btn-large pink lighten-2 waves-effect waves-dark">
              Submit
            </button>
          </div>
            
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="mapid"></div>
</div>
<script>
  var myMap = L.map("mapid").setView(
    [53.35616181731429, -6.329538621379867],
    13
  );
  var marker = L.marker([53.35616181731429, -6.329538621379867]).addTo(myMap);
  L.tileLayer(
    "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
    {
      attribution:
        'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: "mapbox/streets-v11",
      tileSize: 512,
      zoomOffset: -1,
      accessToken:
        "pk.eyJ1Ijoicm9vbWFjYXJ0aHVyIiwiYSI6ImNrcTVuZWY1MTE0d2Yydm8wb3JoeXJmYWsifQ.o1gu8ucOwq9lfys2xG7eTA",
    }
  ).addTo(myMap);
</script>
{% endblock %}
