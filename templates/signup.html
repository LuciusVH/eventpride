{% extends "base.html" %}

{% block content %}
   
    <p>Sign up to join our community and stay up to date with upcoming events</p>
    
    <div class="row">
        <div class="col s12 l4 offset-l4">
          <div class="card">
            <div class="card-action pink lighten-2 white-text">
                <h4>Sign Up</h4>
            </div>
         <div class="card-content">
            <div class="input-field">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div><br>           
            <div class="input-field">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div><br>

            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div><br>       
         
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div><br>

            <div class="input-field">
                <button class="btn-large pink lighten-2 waves-effect waves-dark" style="width: 100%;">Sign Up</button>                       
            </div><br>
                    
        </div>
      </div>
    </div>
            
    
{% endblock %}
